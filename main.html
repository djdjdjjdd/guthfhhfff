<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <Link rel="stylesheet" href="https://fontawesome.com/search?o=r&c=shopping"></Link>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="header">
        <div class="row py-3 border-bottom">
            <div class="col-2 justify-content-md-center">
                <img src="https://demo.templatesjungle.com/foodmart/images/logo.png"/>
            </div>
            <div class="col-5">
                <div class="row  gx-5 px-4 g-lg-3 ">
                    <div class="col-sm-4">
                        <div class="col-md-12 d-none d-md-block py-2 bg-body-secondary">
                            <select class="form-select border-0  ">
                               <option selected >All categories</option> 
                               <option value="1">Groceries</option> 
                               <option value="2">Drink</option> 
                               <option value="3">Chocolates</option> 
                            </select>
                        
                        </div>
                    </div>

                    <div class="col-sm-8  px-10 py-2 overflow-hidden text-center">
                        <div class="input-group mb-3  ">
                            <input type="text" class="form-control border-0" placeholder="Search for more than 20,000 products" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <span class="input-group-text border-0" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-2 text-start  " style="width:10%">
                <span class="fs-6 text-muted">For Support?</span><br>
                <a class="fw-bold text-decoration-none"style="color:black">+980-34984089</a>
            </div>
            <div class="col-3 d-flex">
                <div class="col-5">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="col-7 ">
                    <span class="fs-6 text-muted dropdown-toggle">Your Cart
                        
                    </span>
                    <span class="d-block fs-5 fw-bold">$1290.00</span>
                </div>
            </div>
        </div>
    </div>
    <div class="menu">
        <div class="row">
            <div class="col-9 d-flex">
                <div class="col-xl-4 mx-5 my-4">
                <select id="cars" name="cars" class="border-0 form-select ">
                    <option value="ok">Shop by Departments</option>
                    <option value="hh">Groceries</option>
                    <option value=""> Chocolates</option>
                    <option value="">Drink</option>
                </select>
            </div>
            <div class="col-7 px-2 mx-5 my-4">
                <ul class="d-flex list-unstyled">
                    <li><a class="text-muted text-decoration-none m-3">Women</a></li>
                    <li><a class="text-muted text-decoration-none m-3">Men</a></li>
                    <li><a class="text-muted text-decoration-none m-3">Kids</a></li>
                    <li><a class="text-muted text-decoration-none m-3">Accessories</a></li>
                    <li><a class="text-muted text-decoration-none m-3 dropdown-toggle">Pages</a>
                    
                    </li>
                    <li><a class="text-muted text-decoration-none m-3">Brand</a></li>
                    <li><a class="text-muted text-decoration-none m-3">Sale</a></li>
                    <li><a class="text-muted text-decoration-none m-3">Block</a></li>

                    
                </ul>
            </div>
            </div>
            <div class="col-3 px-5 py-4">
                <img src="https://demo.templatesjungle.com/foodmart/images/gift.svg">
                <strong>Get PRO Version</strong>

            </div>
        </div>
    </div>
</body>
</html>
